version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11.5
  pre_build:
    commands:
      - pip install -r requirements.txt -t .
  build:
    commands:
      - zip -r deployment-package.zip .
  post_build:
    commands:
      - aws lambda update-function-code --function-name backend --zip-file fileb://deployment-package.zip

artifacts:
  files:
    - deployment-package.zip
